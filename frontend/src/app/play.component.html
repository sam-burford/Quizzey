<mat-card>
	<mat-card-title>
		<h2>Play</h2>
	</mat-card-title>
	<mat-card-content>
		<mat-list role="list" *ngFor="let quiz of quizzes">
			<mat-list-item role="listitem">
				<button [routerLink]="['/playQuiz', quiz.id]" mat-stroked-button>{{quiz.title}}</button>
				</mat-list-item>
		</mat-list>
	</mat-card-content>
	<mat-card-actions></mat-card-actions>
</mat-card>
