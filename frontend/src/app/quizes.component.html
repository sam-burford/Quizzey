<mat-card>
	<mat-card-title>
		<h2>My Quizes</h2>
	</mat-card-title>
	<mat-card-content>
		<mat-list role="list" *ngFor="let quiz of quizes">
			<mat-list-item role="listitem">
				<button (click)="api.selectQuiz(quiz)" mat-stroked-button>{{quiz.title}}</button>
				</mat-list-item>
		</mat-list>
	</mat-card-content>
	<mat-card-actions></mat-card-actions>
</mat-card>
