<mat-card>
	<mat-card-title>
		<h2>All Quizes</h2>
	</mat-card-title>
	<mat-card-content>
		<mat-accordion>
			<mat-expansion-panel hideToggle *ngFor="let question of questions;
			let i = index" [expanded]="step === i" (opened)="setStep(i)">
				<mat-expansion-panel-header>
				<mat-panel-title>
					{{question.text}}
				</mat-panel-title>
				<mat-panel-description>
				</mat-panel-description>
				</mat-expansion-panel-header>
				<mat-radio-group aria-label="Select an answer" [(ngModel)]="question.selectedAnswer">
					<mat-radio-button class="fullWidth" *ngFor="let answer of question.answers" [value]="answer">
						{{answer}}
					</mat-radio-button>
				</mat-radio-group>
				<mat-action-row>
					<button mat-button color="secondary" (click)="nextStep()">Next</button>
				</mat-action-row>
			</mat-expansion-panel>
		</mat-accordion>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button color="secondary" (click)="finish()">Finish</button>
	</mat-card-actions>
</mat-card>
